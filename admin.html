<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Panel</title>
  </head>
  <body>
    <!--Container Start -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-10 my-5">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#add_new_student_modal"
          >
            Add New Students
          </button>
          <div class="card shadow">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr class="align-middle">
                    <th>#SL</th>
                    <th>Photos</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Reg</th>
                    <th>createAt</th>
                    <th>Result</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="all-student-data-list">
                  <tr>
                    <td>1</td>
                    <td>
                      <img
                        src="https://img.freepik.com/premium-photo/teenager-student-girl-yellow-pointing-finger-side_1368-40175.jpg"
                        alt=""
                      />
                    </td>
                    <td>BIPLOP</td>
                    <td>258963</td>
                    <td>8596321</td>
                    <td>
                      <button type="button" class="btn btn-success">
                        Add Result
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-info">
                        <i class="fa-solid fa-eye"></i>
                      </button>
                      <button type="button" class="btn btn-warning">
                        <i class="fa-solid fa-edit"></i>
                      </button>
                      <button type="button" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Container End -->
    <!--Add New Students Modal Start -->
    <div class="modal fade" id="add_new_student_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add New Students</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form action="" id="student_create_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="student Photo url"
                  name="photo"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-success">Create</button>
                <button type="reset" class="btn btn-info">Reset</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!--Add New Students Modal End -->

    <!--Students Result Modal End -->
    <div class="modal fade" id="student_result_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add Result</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-result"></div>
            <form action="" id="student_result_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Bangla"
                  name="bangla"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="English"
                  name="english"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Math"
                  name="math"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Science"
                  name="science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Social Science"
                  name="social_science"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Religion"
                  name="religion"
                />
              </div>

              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!-- Students Result Modal End -->

    <!--Edit Students Modal Start -->
    <div class="modal fade" id="edit_student_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit Students</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg-edit"></div>
            <form action="" id="student_edit_form">
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Roll"
                  name="roll"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Reg"
                  name="reg"
                />
              </div>
              <div class="my-2">
                <input
                  type="hidden"
                  class="form-control"
                  placeholder="id"
                  name="id"
                />
              </div>
              <div class="my-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="student Photo url"
                  name="photo"
                />
              </div>
              <div class="my-3">
                <img src="" alt="" id="prevPho" />
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <!--Edit Students Modal End -->

    <!--Second Modal Show Single Start -->
    <div class="modal fade" id="show_single_student_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body single-data"></div>
        </div>
      </div>
    </div>
    <!--Second Modal Show Single End -->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my js -->
    <script src="js/app/data.js"></script>
    <script src="js/app/function.js"></script>
    <script src="js/app/main.js"></script>
  </body>
</html>
